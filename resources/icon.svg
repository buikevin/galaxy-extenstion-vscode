<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="galaxyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#galaxyGradient)" opacity="0.2"/>

  <!-- Galaxy spiral -->
  <g transform="translate(64, 64)">
    <!-- Center star -->
    <circle cx="0" cy="0" r="8" fill="url(#starGradient)"/>

    <!-- Orbital paths -->
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="none" stroke="url(#galaxyGradient)" stroke-width="2" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="none" stroke="url(#galaxyGradient)" stroke-width="2" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="50" ry="35" fill="none" stroke="url(#galaxyGradient)" stroke-width="1.5" opacity="0.3"/>

    <!-- Stars on orbits -->
    <circle cx="18" cy="0" r="3" fill="#ffffff"/>
    <circle cx="-15" cy="10" r="2.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="-24" r="3.5" fill="#ffffff"/>
    <circle cx="30" cy="18" r="2" fill="#ffffff" opacity="0.7"/>
    <circle cx="-32" cy="-15" r="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="42" cy="-20" r="2.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="-40" cy="25" r="3" fill="#ffffff" opacity="0.8"/>

    <!-- Code brackets -->
    <g opacity="0.9">
      <path d="M -45 -35 L -52 -28 L -45 -21" stroke="url(#starGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M 45 -35 L 52 -28 L 45 -21" stroke="url(#starGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
  </g>
</svg>
